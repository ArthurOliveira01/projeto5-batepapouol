<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate papo UOL</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
        <div id="top">
            <div class="uol">
                <img src="images/uol.png" alt="">
            </div>
            <div class="people" onclick="hideSide()"> 
                <img src="images/usuarios.svg" alt="">
            </div>
        </div>
        <div class="hidden">
            <div data-test="overlay" class="menu"></div>
            <div class="side"></div>
        </div>
        <div class="menu-lateral hidden">
            <div data-test="overlay" class="metade-cinza"></div>

            <div class="menu"></div>
        </div>

        <div id="content">
        
        </div>
        <div id="bottom">
            <input class="write" data-test="input-message" placeholder="Escreva aqui..." type="text"></input>
        <button class="send" data-test="send-message" onclick="sendMessage()">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </button>
        </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
